<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#" method="">
      <label for="name">Name</label><br /><br />
      <input
        type="text"
        name="name"
        id=""
        placeholder="Enter your name"
      /><br /><br />
      <input type="password" name="pass" id="" placeholder="password" /><br />
      <br />
      <input type="email" name="email" id="" placeholder="email" /><br /><br />
      <p>Description</p>
      <textarea name="des" id="" cols="30" rows="10"></textarea><br />
      <p>gender</p>

      <input type="radio" name="gender" id="" />male
      <input type="radio" name="gender" id="" />female
      <input type="radio" name="gender" id="" />other
      <p>checkbox</p>
      <input type="checkbox" name="javascript" id="" />javascript
      <input type="checkbox" name="java" id="" />java
      <input type="checkbox" name="python" id="" />python
      <p>Slect</p>
      <select name="lang" id="">
        <option value="javascript">javascript</option>
        <option value="java">java</option>
        <option value="python">python</option>
      </select>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
