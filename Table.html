<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      th,
      td {
        border: 2px solid violet;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table style="border: 2px solid blue">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>56</td>
      </tr>
      <tr>
        <td>Bheem</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
